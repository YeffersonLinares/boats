<script>
    function AdministradorClientesIndex() {
        return {
            clientes: [],
            init() {
                $('#nav-clientes-tab').click()
                this.getClients()
            },
            getClients() {
                let url = this.base_url + '/administrador/get_clientes'
                axios.post(url).then(res => {
                    this.clientes = res.data.clientes
                })
            },
            maskEmail(email) {
                if (email) {
                    let mask = email.split('@');
                    return mask[0] + '@...'
                } else {
                    return ''
                }
            }
        }
    }
</script>
