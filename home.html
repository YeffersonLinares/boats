                                            <button  class="btn btn-transparent color-dark-blue button-ellipsis btn-ellipsis-script" v-if="hour == 3">

<script>
    var {
        createApp
    } = Vue

    createApp({
        data() {
            return {
                count: 0,
                message: 'Hello Vue!',
                table: {horas_array: [], reservas: []},
                filter: {date: ''},
                days: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                fecha: null,
                hora: '',
                aux_hora: 0
            }
        },
        created() {
            let fecha = new Date()
            let hora = fecha.getHours()
            let minutes = fecha.getMinutes()
            if(hora.toString().length == 1) {
                hora = '0' + hora
            }
            if(minutes.toString().length == 1) {
                minutes = '0' + minutes
            }

            this.hora = hora + ':' + minutes
        },
        mounted() {
            this.filter.date = this.getParameterByName('fecha')
            this.getResults()
        },
        updated() {
            let array = $('.display-none-td')
            for(var index = 0; index < array.length; index++){
                if(index != (array.length - 1)) {
                    $('#'+index).addClass('d-none')
                }else{
                    $('#'+index).parent().addClass('bg-gray')
                }
            }
        },
        methods: {
            async getResults() {
                let url = 'https://rutaapp.com/boats/wp-content/themes/twentytwentytwo/logica.php'
                url += '?date='+this.filter.date
                await axios.get(url).then(res => {
                    this.table.horas_array = res.data.horas_array
                    this.table.reservas = res.data.reservas
                })
            },
            getParameterByName(name) {
                name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
                return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            },
            redirect_details(i, hour) {
                if(hour == 1 || hour == 2 || hour == 3) {
                    window.location.href = "https://rutaapp.com/boats/wp-content/themes/twentytwentytwo/ResumeReservaAdmin.html?reserva_id="+i.reserva_id
                }
            },
        },
    }).mount('#app')
</script>
