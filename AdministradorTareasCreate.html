<div x-data="AdministradorTareasCreate">
    <div class="d-flex justify-content-center align-items-center">
        <div>
            <h5 class="text-center mt-3 color-dark-blue"> <b> Tareas & Rutinas </b> </h5>
        </div>
    </div>
    <hr class="my-1">
    <div class="d-flex justify-content-between mt-3">
        <div class="ms-3">
            <div>
                <button class="btn-regreso" @click="pantalla = 'index'">
                    <i class="fa-solid fa-circle-arrow-left"></i>
                    <strong>Atrás</strong>
                </button>
            </div>
        </div>
        <div class="d-flex">
            <div>
                <button class="btn-tareas me-2" x-show="accion==2">
                    <strong @click="completar_tarea(form, posicion)">Completar esta Tarea</strong>
                    <i class="fa-solid fa-check" style="color: #00b20a;"></i>
                </button>
            </div>
            <div>
                <button class="btn-tareas me-2" x-show="accion==2" @click="eliminar_tarea(form.id, posicion)">
                    <strong>Eliminar esta Tarea</strong>
                    <i class="fa-solid fa-trash-can" style="color: #ff0000;"></i>
                </button>
            </div>
            <div>
                <button class="btn-tareas-blue me-2" @click="store()">
                    <strong>Guardar Modificaciones</strong>
                    <i class="fa-solid fa-floppy-disk"></i>
                </button>
            </div>

        </div>
    </div>
    <div class="container-fluid mt-3">
        <div class="d-flex justify-content-between align-items-center">
            <h5> <strong> Detalle de la Tarea </strong> </h5>
        </div>
    </div>

    <div class="row border-top px-2">
        <div class="col-lg-6 bg-gray p-3 p-md-4">
            <div class="row">
                <div class="col-6 mb-3">
                    <label for="">Estado*.</label>
                </div>
                <div class="col-6 mb-3">
                    <select class="form-select" x-model="form.estado_id" @change="">
                        <template x-for="(i,index) in estados">
                            <option :style="'color:' + i.color" :value="i.id" x-text="i.nombre"></option>
                        </template>
                    </select>
                </div>
            </div>
            <hr class="my-3">
            <div class="row">
                <div class="col-6 mb-3">
                    <label for="">Tipo*.</label>
                </div>
                <div class="col-6 mb-3">
                    <select class="form-select" x-model="form.tipo_tarea_id">
                        <template x-for="(i,index) in tipos">
                            <option :value="i.id" x-text="i.nombre"></option>
                        </template>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-6 mb-3">
                    <label for="">Titulo*.</label>
                </div>
                <div class="col-6 mb-3">
                    <input class="form-control" type="text" x-model="form.titulo">
                </div>
            </div>
            <div class="row">
                <div class="col-6 mb-3">
                    <label for="">Prioridad*.</label>
                </div>
                <div class="col-6 mb-3">
                    <select class="form-select" x-model="form.tipo_importancia_id">
                        <template x-for="(i,index) in importancias">
                            <option :style="'color:' + i.color" :value="i.id" x-text="i.nombre"></option>
                        </template>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-6 mb-3">
                    <label for="">Fecha limite*.</label>
                </div>
                <div class="col-6 mb-3">
                    <input class="form-control" type="date" x-model="form.fecha_asignada">
                </div>
            </div>
            <div class="row">
                <div class="col-6 mb-3">
                    <label for="">Afectando a*</label>
                </div>
                <div class="col-6 mb-3">
                    <select class="form-select" x-model="form.tipo_afectado_id">
                        <template x-for="(i,index) in afectados">
                            <option :value="i.id" x-text="i.nombre"></option>
                        </template>
                    </select>
                </div>
            </div>
            <div class="row" x-show="form.tipo_afectado_id == 1">
                <div class="col-6 mb-3">
                    <label for="">¿Qué embarcación?*.</label>
                </div>
                <div class="col-6 mb-3">
                    <select class="form-select" x-model="form.bote_id">
                        <template x-for="(i,index) in botes">
                            <option :value="i.id" x-text="i.nombre"></option>
                        </template>
                    </select>
                </div>
            </div>
            <template x-if="form.tipo_tarea_id == 1">
                <div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="">Tipo de frecuencia*.</label>
                        </div>
                        <div class="col-6 mb-3">
                            <select class="form-select" x-model="form.frecuencia_rutina_id">
                                <template x-for="(i,index) in tipo_rutinas">
                                    <option :value="i.id" x-text="i.nombre">Seleccione</option>
                                </template>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="">Frecuencia*.</label>
                        </div>
                        <div class="col-6 mb-3 d-flex align-items-center">
                            <input class="form-control me-3" x-model="form.frecuencia" />
                            <span x-text="tipo_salidas[form.frecuencia_rutina_id - 1]">Salidas</span>
                        </div>
                    </div>
                </div>
            </template>
            <div class="row">
                <div class="col-12 mb-3">
                    <label for="">Mensaje*</label>
                    <textarea class="form-control" name="" id="" cols="30" rows="5" x-model="form.mensaje"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mb-3">
                    <div class="d-flex">
                        <label class="form-check-label me-2" for="check-advertencia"> Mostrar advertencia de tarea
                        </label>
                        <input class="form-check-input" type="checkbox" value="" id="check-advertencia">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 mb-3">
                    <label for="">Notificar esta tarea/rutina a:</label>
                </div>
                <div class="col-6 mb-3">
                    <select class="form-select">
                        <option value="">Juan Piguave</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <hr>
                <div class="col-12 my-3">
                    <label class="color-gray-light" for="">Última edición: 10/09/2022 - Martín Pavón</label>
                </div>
                <hr>
            </div>
            <div class="row">
                <div class="col-12 my-3">
                    <button class="btn-tareas"> <strong> Enviar Mensaje </strong> </button>
                </div>
            </div>
            <div class="mb-5"></div>
        </div>
        <div class="col-lg-6 px-3">
            <div class="container-fluid">
                <div class="mb-3">
                    <h5 style="text-transform: capitalize"> <strong class="color-dark-extras"> Gastos </strong> </h5>
                </div>
                <template x-for="(i,index) in form.gastos" :key="index">
                    <div>
                        <div class="d-flex justify-content-between mb-2">
                            <div class="d-flex flex-column mb-1">
                                <span x-text="i.nombre"></span>
                                <span class="color-extras-gray"> 12:23 2022/10/18 </span>
                            </div>
                            <div class="d-flex">
                                <div class="me-3">
                                    <template x-if="imgsrc[index]">
                                        <img role="button" :src="imgsrc[index]" class="image_gasto"
                                            data-bs-toggle="modal" data-bs-target="#exampleModal"
                                            @click="preview_image_list(index)" />
                                        <!-- <img role="button" :src="imgsrc[index]" class="image_gasto" data-bs-toggle="modal"
                                        :data-bs-target="'#' + index + 'modal'" /> -->
                                    </template>
                                </div>
                                <div class="me-3">
                                    <span class="color-blue fs-11" x-text="i.precio + '€'"></span>
                                </div>
                                <div class="me-3">
                                    <button class="btn btn-transparent color-gray-dark"><i
                                            class="fa-solid fa-pen-to-square fa-lg fs-11"></i></button>
                                </div>
                                <div class="me-3">
                                    <button class="btn btn-transparent color-dark-red" @click="eliminar_gasto(index)"><i
                                            class="fa-solid fa-trash-can fa-lg fs-11"></i></button>
                                </div>
                            </div>
                        </div>
                        <hr class="my-3">

                    </div>
                </template>
                <div class="d-flex justify-content-between px-5 py-2 my-3 bg-gray fs-11">
                    <span>Total Gastos</span>
                    <strong class="color-dark-extras"> <b x-text="sum_gastos()"></b> </strong>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Descripción nuevo gasto*"
                        x-model="gasto.nombre">
                </div>
                <div class="row">
                    <div class="col-md-5 mb-3">
                        <select class="form-select" x-model="gasto.medio_pago">
                            <option value="">Medio de pago*</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <input class="form-control" type="text" placeholder="Import Neto €*" x-model="gasto.precio">
                    </div>
                    <div class="col-md-4 mb-3">
                        <button class="btn-tareas f-9" @click="img_factura()">
                            <span> Adjuntar factura </span>
                            <i class="fa-solid fa-camera"></i>
                        </button>
                        <input type="file" name="" id="img_factura" class="d-none" @change="cargar_archivo($event)" accept="image/*,.pdf,.doc,.docx">
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn-tareas" @click="agregar_gasto()"> <strong> Agregar Nuevo Gasto </strong>
                    </button>
                </div>
                <div>
                    <h5 class="color-dark-extras"> <strong> Observaciones </strong> </h5>
                    <template x-for="(i,index) in form.observaciones">
                        <div>
                            <div class="d-flex justify-content-between my-3">
                                <div class="d-flex flex-column">
                                    <span x-text="reducir_descripcion(i.descripcion)"></span>
                                    <span x-text="i.fecha">12:23 2022/10/18</span>
                                </div>
                                <div>
                                    <button class="btn btn-transparent" @click="editar_observacion(i, index)"> <i
                                            class="fa-solid fa-pen-to-square color-gray-dark fs-11"></i> </button>
                                    <button class="btn btn-transparent" @click="eliminar_observacion(index)"> <i
                                            class="fa-solid fa-trash-can color-dark-red fs-11"></i> </button>
                                </div>
                            </div>
                            <hr class="mb-3">
                        </div>
                    </template>
                    <div class="my-3">
                        <label> Observación </label>
                        <textarea class="form-control" cols="20" rows="5" x-model="observacion.descripcion"></textarea>
                    </div>
                    <div class="d-flex justify-content-end" @click="agregar_observacion()">
                        <button class="btn-tareas f-9"> <strong> Agregar Observación </strong> </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body d-flex justify-content-center">
                    <template x-if="route_image">
                        <img :src="route_image" style="width: 100%; height: 100%;" />
                    </template>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->
</div>
<script>
    function AdministradorTareasCreate() {
        return {
            init() {
                this.cargar_data()
                this.preparar_formulario()
            },
            is_edit: false,
            pos: '',
            estados: [],
            importancias: [],
            tipos: [],
            afectados: [],
            tipo_rutinas: [],
            botes: [],
            archivo: null,
            tipo_salidas: ['Días', 'Salidas', 'Horas'],
            form: { tipo_tarea_id: 1, estado_tarea_id: 1, tipo_afectado_id: 1, tipo_importancia_id: 1, fecha_asignada: '', tipo_afectado_id: 1, tipo_rutina_id: '', frecuencia_rutina_id: 1, mensaje: '', bote_id: 1, frecuencia: '', observaciones: [], gastos: [] },
            observacion: { id: '', descripcion: '', fecha: '' },
            gasto: { id: '', nombre: '', medio_pago: '', precio: '', img_factura: '', fecha: '' },
            imgsrc: [],
            route_image: '',
            cargar_data() {
                let url = this.base_url + '/administrador/get_tareas_create'
                axios.post(url).then(res => {
                    this.estados = res.data.estados
                    this.importancias = res.data.importancias
                    this.tipos = res.data.tipos
                    this.afectados = res.data.afectados
                    this.botes = res.data.botes
                    this.tipo_rutinas = res.data.tipo_rutinas
                })
            },
            agregar_observacion() {
                if (!this.observacion.descripcion) {
                    Swal.fire('', 'El campo observación es obligatorio', 'error')
                    return
                }
                let fecha = new Date().toLocaleString()
                this.observacion.fecha = fecha
                if (this.is_edit == true) {
                    this.form.observaciones[this.pos] = this.observacion
                } else {
                    this.observacion.id = -1
                    this.form.observaciones.push(this.observacion)
                }
                this.observacion = { id: '', descripcion: '', fecha: '' }
                this.is_edit = false
                this.pos = null
            },
            eliminar_observacion(pos) {
                this.form.observaciones.splice(pos, 1)
            },
            editar_observacion(i, pos) {
                this.is_edit = true
                this.pos = pos
                if(!i.id || i.id == -1) this.observacion.descripcion = i.descripcion
                else {
                    this.observacion.id = i.id
                    this.observacion.descripcion = i.descripcion
                }
            },
            agregar_gasto() {
                if (!this.gasto.nombre || !this.gasto.precio) {
                    Swal.fire('', 'El campo descripción e importe neto son obligatorios', 'error')
                    return
                }
                let fecha = new Date().toLocaleString()
                this.gasto.fecha = fecha
                this.form.gastos.push(this.gasto)
                console.log('this.gasto ==> ', this.gasto);
                this.previewFile()
                this.gasto = { id: '', nombre: '', medio_pago: '', precio: '', img_factura: '', fecha: '' }
            },
            eliminar_gasto(pos) {
                this.form.gastos.splice(pos, 1)
            },
            sum_gastos() {
                let sum = 0
                this.form.gastos.forEach(element => {
                    sum += parseInt(element.precio)
                });
                return sum + '€'
            },
            img_factura() {
                $('#img_factura').click()
            },
            cargar_archivo(event) {
                this.gasto.img_factura = event.target.files[0]
                console.log('this.gasto.img_factura ==> ', this.gasto.img_factura);
            },
            store() {
                this.form.gastos.forEach((element, index) => {
                    this.form.gastos[index].img_factura = this.imgsrc[index]
                });
                let url = this.base_url + '/administrador/store_tareas'
                axios.post(url, this.form).then(res => {
                    Swal.fire('Éxito', res.data.msg, 'success')
                }).catch(errors => {
                    var error = Object.values(errors.response.data.errors)[0][0];
                    Swal.fire('Error', error, 'error')
                })
            },
            previewFile() {
                let file = this.gasto.img_factura;
                if (!file || file.type.indexOf('image/') === -1) return;
                this.imgsrc[this.form.gastos.length - 1] = null;
                let reader = new FileReader();

                reader.onload = e => {
                    this.imgsrc[this.form.gastos.length - 1] = e.target.result;
                    // this.imgsrc = e.target.result;
                }

                reader.readAsDataURL(file);

            },
            reducir_descripcion(cadena) {
                if (cadena.length > 35) {
                    return cadena.substr(0, 34) + '...'
                } else {
                    return cadena
                }
            },
            preview_image_list(index) {
                this.route_image = this.imgsrc[index]
                console.log('this.route_image ==> ', this.route_image);
            },
            encode64(obj) {
                if (obj)
                    return Base64.encode(obj)
            },
            preparar_formulario() {
                if(this.tarea?.id) {
                    this.form = this.tarea
                    console.log('this.form ==> ',this.form);
                }
            }
        }
    }
</script>
<style>
    .image_gasto {
        width: 71px;
        height: 71px;
    }
</style>
