                </div>

                            <div class="d-flex justify-content-between my-3">

                                    <span x-text="i.fecha">12:23 2022/10/18</span>
                                </div>
                                <div>
                                    <button class="btn btn-transparent" @click="editar_observacion(i)"> <i
                                            class="fa-solid fa-pen-to-square color-gray-dark fs-11"></i> </button>
                                    <button class="btn btn-transparent" @click="eliminar_observacion(index)"> <i

                        <textarea class="form-control" cols="20" rows="5" x-model="observacion.descripcion"></textarea>

                    <div class="d-flex justify-content-end" @click="agregar_observacion()">

                    </div>

<script>
    function AdministradorTareasCreate() {
        return {
            init() {
                this.cargar_data()
            },
            estados: [],
            importancias: [],
            tipos: [],
            afectados: [],
            form: { tipo_tarea_id: 1, estado_id: '', tipo_afectado_id: 1, observaciones: [] },
            observacion: { id: '', descripcion: '', fecha: '' },
            cargar_data() {
                let url = this.base_url + '/administrador/get_tareas_create'
                axios.post(url).then(res => {
                    this.estados = res.data.estados
                    this.importancias = res.data.importancias
                    this.tipos = res.data.tipos
                    this.afectados = res.data.afectados
                })
            },
            agregar_observacion() {
                let fecha = new Date().toLocaleString()
                this.observacion.fecha = fecha
                this.observacion.id = -1
                this.form.observaciones.push(this.observacion)
                this.observacion = { descripcion: '', fecha: '' }
            },
            eliminar_observacion(index) {
                this.form.observaciones.splice(index, 1)
            },
            editar_observacion(i) {
                console.log('i ==> ', i);
                this.observacion.descripcion = i.descripcion
            }
        }
    }
</script>
