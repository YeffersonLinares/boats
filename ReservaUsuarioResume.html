<script>
    function ReservaUsuarioResume() {
        return {
            cancelar_todo() {
                for (const key in this.form_reserva) this.form_reserva[key] = ''
                this.form_reserva.cant_adultos = 0
                this.form_reserva.cant_tres_doce = 0
                this.form_reserva.cant_uno_tres = 0
                this.form_reserva.cant_bebes = 0
                this.form_reserva.extras = []

                for (const key in this.form_resumen) this.form_resumen[key] = ''
                this.form_resumen.valor_extras = 0
                this.form_resumen.total = 0
                this.form_resumen.extras = []

                this.pantalla = 'reserva_usuario'
            }
        }
    }
</script>
