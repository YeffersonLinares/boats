<script>
    function ReservaUsuarioFinal() {
        return {
            reserva_final: {},
            init() {
                let url = this.base_url + '/BoatsLaravel/public/reserva/resume_reserva_final'
                axios.post(url, {id: this.form_reserva.id}).then(res => {
                    this.reserva_final = res.data
                })
            },
            asistentes() {
                if(this.reserva_final.cant_adultos)  {
                    let suma = parseInt(this.reserva_final.cant_bebes) + parseInt(this.reserva_final.cant_tres_doce) 
                    + parseInt(this.reserva_final.cant_uno_tres)
    
                    let msg = this.reserva_final.cant_adultos + ' Personas + ' + suma + ' niños'
                    return msg
                }else {
                    return ''
                }
            },
            extras_text() {
                let message = ''
                if(this.reserva_final.detallesextras) {
                    this.reserva_final.detallesextras.forEach(item => {
                        message += 2 + ' ' + item?.extra?.nombre + ' '
                        console.log('item ==> ', item);
                    })
                    return message
                }
            }
        }
    }
</script>
