<script>
    function ReservaUsuarioResponsable() {
        return {
            init() {
            },
            val_store() {
                if(this.bote.reserva_sin_titulacion != 1) {
                    console.log('this.form_reserva.titulado ==> ', this.form_reserva.titulado);
                    if(this.form_reserva.titulado === '0') {
                        Swal.fire('','Esta embarcación exige un responsable titulado para navegar', 'error')
                        return
                    }
                }
                let url = this.base_url + '/reserva/val_store_user_reserva'
                axios.post(url, this.form_reserva).then(res => {
                    this.form_resumen.responsable = this.form_reserva.nombre
                    if (this.form_reserva.capitan_barco == 1) {
                        this.form_reserva.valor_capitan = this.bote.valor_capitan
                        this.form_resumen.total += parseInt(this.form_reserva.valor_capitan)
                    }
                    this.pantalla = 'ReservaUsuarioAsistencia'
                }).catch(errors => {
                    var error = Object.values(errors.response.data.errors)[0][0];
                    Swal.fire('Error', error, 'error')
                })
            },
            regresar_pantalla() {
                this.form_reserva.nombre = ''
                this.form_reserva.apellido = ''
                this.form_reserva.direccion = ''
                this.form_reserva.telefono = ''
                this.form_reserva.email = ''
                this.form_reserva.num_dni = ''
                this.form_reserva.image = ''
                this.form_reserva.alert_email = ''
                this.form_reserva.alert_whatsapp = ''
                this.form_reserva.tipo_doc = ''
                this.form_reserva.valor_capitan = ''
                this.form_reserva.tutilado = ''
                this.form_resumen.responsable = ''
                this.pantalla = 'ReservaUsuarioHoras'
            },
            previewFile() {
                let file = this.$refs.myFile.files[0];
                if (!file || file.type.indexOf('image/') === -1) return;
                this.form_reserva.imagen_documento = null;
                let reader = new FileReader();
                reader.onload = e => { this.form_reserva.imagen_documento = e.target.result; }
                reader.readAsDataURL(file);

            },
            previewTitulo() {
                let file = this.$refs.foto_titulo.files[0];
                if (!file || file.type.indexOf('image/') === -1) return;
                this.form_reserva.imagen_titulo = null;
                let reader = new FileReader();
                reader.onload = e => { this.form_reserva.imagen_titulo = e.target.result; }
                reader.readAsDataURL(file);

            },
            trigger_foto_documento() {
                $('#foto_documento').click()
            },
            trigger_foto_titulo() {
                $('#foto_titulo').click()
            }
        }
    }
</script>
