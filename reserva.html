<template x-if="pantalla=='reserva_usuario'">
    <div x-data="reserva_usuario()">
        <div class="container">
            <div class="container-fluid">
                <div class="w-100 text-center my-5">
                    <h3>¿Qué tipo de reserva deseas?</h3>
                </div>
                <div class="container d-flex justify-content-between flex-column flex-md-row">
                    <div class="card w-card" role="button" @click="por_barco()">
                        <div class="card-body">
                            <h4 class="card-title">Reserva Por Barco</h4>
                            <p class="card-text">Determina el barco que más te gusta y te diremos las fechas y horarios
                                que
                                está
                                disponible.</p>
                            <a href="#" class="card-link"><b>Comenzar la reserva</b> <i
                                    class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <div class="card w-card" role="button" @click="por_fecha()">
                        <div class="card-body">
                            <img src="" alt="">
                            <h4 class="card-title">Reserva Por Fecha</h4>
                            <p class="card-text">
                                Dinos qué fecha o rango de fechas deseas navegar y te diremos que
                                embarcaciones tenemos disponibles.
                            </p>
                            <a class="card-link">
                                <b>Comenzar la reserva</b>
                                <i class="fas fa-arrow-circle-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<script>
    function reserva_usuario() {
        return {
            por_barco() {
                this.pantalla = 'BarcosReservaUsuario'
                this.auxiliares.tipo_reserva = ''
            }, por_fecha() {
                this.auxiliares.tipo_reserva = 'fecha'
                this.pantalla = 'ReservaUsuarioFecha'
            }
        }
    }
</script>
